<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="mybox">
        <h1>LOGIN</h1>
        <form method="post" action="" onsubmit="return validateForm()">
          <label for="user">Username</label>
          <input type="text" name="user" id="user" value="" /><br />

          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass" value="" /><br />
          <span id="passw" class="error-message"></span><br />

          <label for="confirm">Confirm Password</label>
          <input type="password" name="confirm" id="confirm" value="" />
          <span id="con_passw" class="error-message"></span><br /><br />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
<script src="script.js"></script>
